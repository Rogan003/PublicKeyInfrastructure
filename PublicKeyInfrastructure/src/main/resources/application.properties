spring.application.name=PublicKeyInfrastructure

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pki_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=yourSuperSecretKey1234567890123456789012345678901234567890
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=604800000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.example.publickeyinfrastructure=DEBUG