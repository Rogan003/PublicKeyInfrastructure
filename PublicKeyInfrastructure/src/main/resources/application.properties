spring.application.name=PublicKeyInfrastructure

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pki_db
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:yourSuperSecretKey1234567890123456789012345678901234567890}
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=604800000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.example.publickeyinfrastructure=DEBUG

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Configuration
app.name=Public Key Infrastructure
app.base-url=https://localhost:8443
app.email-verification.expiry-minutes=1440
app.email-verification.max-attempts=3

# HTTPS configuration
server.ssl.algorithm=${TLS_VERSION:TLSv1.3}
server.port=8443
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-alias=mycert
server.ssl.enabled=true
server.ssl.client-auth=none

# Script init
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:script.sql
spring.sql.init.mode=always